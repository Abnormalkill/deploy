{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="neon-text" style="text-align: center;">Login</h2>

    <form method="POST" action="{{ url_for('login') }}">
        <input type="email" name="email" placeholder="Email" required>
        
        <div class="password-field">
            <input type="password" id="password-input" name="password" placeholder="Password" required>
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('password-input')"></i>
        </div>
        
        <button type="submit" class="form-button">Login</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="{{ url_for('register') }}" class="neon-text">Register here</a></p>
</div>

<script>
    function togglePasswordVisibility(fieldId) {
        var field = document.getElementById(fieldId);
        // Selects the icon based on the structure (next element)
        var icon = document.querySelector(`#${fieldId} + .password-toggle`); 
        if (field.type === "password") {
            field.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            field.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
{% endblock %}
