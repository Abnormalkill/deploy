{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="neon-text" style="text-align: center;">Create Account</h2>

    <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="name" placeholder="Full Name (Required)" required>
        <input type="email" name="email" placeholder="Email (lightweight username)" required>
        
        <div class="password-field">
            <input type="password" id="password-input" name="password" placeholder="Password" required>
            <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility('password-input')"></i>
        </div>
        
        <button type="submit" class="form-button">Register</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="{{ url_for('login') }}" class="neon-text">Login here</a></p>
</div>

<script>
    function togglePasswordVisibility(fieldId) {
        var field = document.getElementById(fieldId);
        var icon = document.querySelector(`#${fieldId} + .password-toggle`); // Selects the icon next to the field
        if (field.type === "password") {
            field.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            field.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
{% endblock %}
